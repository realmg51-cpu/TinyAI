name: Build
on: [push]
jobs:
  build:
    name: ğŸ—ï¸ ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        dotnet-version: ['6.0', '8.0']
      fail-fast: false

    steps:
      - uses: actions/checkout@v3
      
      - name: âš™ï¸ Setup .NET ${{ matrix.dotnet-version }}
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ matrix.dotnet-version }}
      
      - name: ğŸ§¹ Clean
        run: dotnet clean
      
      - name: ğŸ“¦ Restore
        run: dotnet restore
      
      - name: ğŸ”¨ Build
        run: dotnet build --no-restore --configuration Release --verbosity detailed
      
      - name: ğŸ§ª Test
        run: dotnet test --no-build --configuration Release --verbosity normal
      
      - name: âš ï¸ Warnings as errors
        run: dotnet build --warnaserror
      
      - name: âœ… Done
        run: echo "ğŸ‰ Build successful on ${{ matrix.os }} with .NET ${{ matrix.dotnet-version }}"
