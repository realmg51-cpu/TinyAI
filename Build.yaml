name: Build, Test and Release

on:
  push:
    branches: [ main, master, develop ]
    paths-ignore:
      - '**.md'
      - '.gitignore'
      - 'LICENSE'
  pull_request:
    branches: [ main, master ]
  release:
    types: [ published ]

jobs:
  build:
    name: ğŸ—ï¸ Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        dotnet-version: ['6.0', '7.0', '8.0']
      fail-fast: false

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: âš™ï¸ Setup .NET ${{ matrix.dotnet-version }}
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ matrix.dotnet-version }}

    - name: ğŸ“¦ Cache dependencies
      uses: actions/cache@v4
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
        restore-keys: |
          ${{ runner.os }}-nuget-

    - name: ğŸ”„ Restore dependencies
      run: dotnet restore

    - name: ğŸ—ï¸ Build solution
      run: dotnet build --no-restore --configuration Release

    - name: ğŸ§ª Run tests (if any)
      run: dotnet test --no-build --configuration Release --verbosity normal
      continue-on-error: true

    - name: ğŸ“Š Check code style
      run: |
        dotnet format --verify-no-changes
      continue-on-error: true

  analyze:
    name: ğŸ” Code Analysis
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'pull_request'

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ”¬ Run CodeQL analysis
      uses: github/codeql-action/init@v3
      with:
        languages: 'csharp'

    - name: ğŸ”¬ Perform CodeQL analysis
      uses: github/codeql-action/analyze@v3

  release:
    name: ğŸ“¦ Create Release Package
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'release' || github.ref == 'refs/heads/main'

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: âš™ï¸ Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0'

    - name: ğŸ“¦ Publish release
      run: |
        dotnet publish -c Release -o ./publish
        cd ./publish
        zip -r ../TinyAI-${{ github.ref_name }}.zip *

    - name: â¬†ï¸ Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: TinyAI-Build
        path: ./publish

    - name: ğŸ“¤ Upload to release
      if: github.event_name == 'release'
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ github.event.release.upload_url }}
        asset_path: ./TinyAI-${{ github.ref_name }}.zip
        asset_name: TinyAI-${{ github.ref_name }}.zip
        asset_content_type: application/zip
