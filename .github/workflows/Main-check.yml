name: "Project Checks"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: ğŸ—ï¸ Build & Verify
    runs-on: ubuntu-latest

    steps:
      - name: ğŸšš Checkout code
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: ğŸ“¦ Restore Dependencies
        run: dotnet restore asset/code/main.csproj

      - name: ğŸ”¨ Build Project
        run: dotnet build asset/code/main.csproj --configuration Release --no-restore

      - name: âœ… Test (Optional)
        # Náº¿u sau nÃ y báº¡n cÃ³ file Test, lá»‡nh nÃ y sáº½ cháº¡y chÃºng
        run: dotnet test asset/code/main.csproj --no-build --verbosity normal
