      - name: ğŸ› ï¸ Restore dependencies
        # Sá»­ dá»¥ng *.csproj Ä‘á»ƒ tá»± Ä‘á»™ng khá»›p vá»›i main.csproj hoáº·c TinyAI.csproj
        run: dotnet restore asset/code/*.csproj

      - name: ğŸ—ï¸ Build Project
        # Build cháº¿ Ä‘á»™ Release Ä‘á»ƒ kiá»ƒm tra lá»—i logic vÃ  cÃº phÃ¡p
