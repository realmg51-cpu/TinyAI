name: "Project Checks"

on:
  push:
    branches: [ "main" ]
    paths:
      - 'asset/code/*.cs'
      - 'asset/code/*.csproj'
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    name: "ğŸ”¨ Build & Test"
    runs-on: ubuntu-latest

    steps:
      - name: ğŸšš Checkout code
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: ğŸ› ï¸ Restore dependencies
        run: dotnet restore asset/code/main.csproj

      - name: ğŸ—ï¸ Build Project
        run: dotnet build asset/code/main.csproj --no-restore --configuration Release
