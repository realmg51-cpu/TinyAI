name: "Project Checks"

on:
  push:
    branches: [ "main" ]
    paths:
      - '**.cs'
      - '**.csproj'
  pull_request:
    branches: [ "main" ]
    paths:
      - '**.cs'
      - '**.csproj'

permissions:
  contents: read

