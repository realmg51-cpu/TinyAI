name: "Project Checks"

on:
  push:
    branches: [ "main" ]
    # Chá»‰ "thá»©c dáº­y" khi cÃ³ thay Ä‘á»•i trong file code
    paths:
      - '**.cs'
      - '**.csproj'
  pull_request:
    branches: [ "main" ]
    paths:
      - '**.cs'
      - '**.csproj'

permissions:
  contents: read

jobs:
  build:
    name: "ğŸ”¨ Build & Test"
    runs-on: ubuntu-latest

    steps:
      - name: ğŸšš Checkout code
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: ğŸ› ï¸ Restore dependencies
        run: dotnet restore TinyAI/asset/code/main.csproj

      - name: ğŸ—ï¸ Build Project
        # Kiá»ƒm tra xem code cÃ³ compile Ä‘Æ°á»£c khÃ´ng
        run: dotnet build TinyAI/asset/code/main.csproj --no-restore --configuration Release
